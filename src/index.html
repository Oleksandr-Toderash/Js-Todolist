<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Todo-app</title>
</head>
<body>
  <div class="content-container">
    <div class="input-container">
      <div class="input-box-shadow">
        <input type="text" placeholder="What would you like to do?">
      </div>
      <button>Add</button>
    </div>
    <div class="todo-container">
      <h1>Todo list</h1>
      <div class="sections-names">
        <p>List</p>
        <p>Status</p>
        <p>Close</p>
      </div>
      <div class="task-container">
        <p>Task</p>
        <p class="task-status">pending</p>
        <div class="delete-icon-box">
          <img style="width: 30px; cursor: pointer;" src="https://cdn-icons-png.flaticon.com/512/5972/5972943.png" alt="delete-icon">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script> 
</body>
</html>
