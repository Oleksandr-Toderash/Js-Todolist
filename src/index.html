<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Todo-app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="content-container">
    <div class="input-container">
      <div class="input-box-shadow">
        <input class="inputText" type="text" placeholder="What would you like to do?">
      </div>
      <button id="addBtn">Add</button>
    </div>
    <div class="wallpaper-container">
      <img style="width: 1.2rem; height: 1.2rem;" src="https://cdn-icons-png.flaticon.com/512/739/739249.png" alt="background-icon-Btn">
    </div>
    <div class="todo-container">
      <h1>Todo list</h1>
      <div class="sections-names">
        <p style="padding-left: 3rem;">List</p>
        <p>Status</p>
        <p>Close</p>
      </div>
      <div id="taskList">
      </div>
      <div id="emptyTaskContainer" class="empty-task-container">
        <div class="empty-task-box">
          <p>Add a new task</p>
          <img src="https://cdn-icons-png.flaticon.com/512/64/64788.png" alt="arrow-to-the-button">
          <img  id="addBtn2" src="https://static-00.iconduck.com/assets.00/task-list-add-icon-512x512-hjg3jflj.png" alt="add-task-button">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
