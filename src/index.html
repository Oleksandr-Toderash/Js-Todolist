<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Todo-app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="https://i.ibb.co/cTxz0NK/todo-List-Logo.png" type="image/x-icon">
</head>
<body>
  <div class="content-container">
    <div class="input-container">
      <div class="input-box-shadow">
        <input class="inputText" type="text" placeholder="What would you like to do?">
      </div>
      <button id="addBtn">Add</button>
    </div>
    <div class="wallpaper-container">
      <img id="wallpaperBtn" style="width: 1.5rem; height: 1.5rem; margin-bottom: 10px; cursor: pointer;" src="https://cdn-icons-png.flaticon.com/512/739/739249.png" alt="background-icon-Btn">
      <div class="wallpaper-block">
        <img class="wallpaper-block-img" style="width: 1.5rem; height: 1.5rem; object-fit: cover; border-radius: 100px; cursor: pointer;" src="https://img.freepik.com/free-photo/abstract-luxury-plain-blur-grey-black-gradient-used-as-background-studio-wall-display-your-products_1258-63616.jpg?t=st=1734450768~exp=1734454368~hmac=d4fd20d0cc49c55d0d606f362b3bedfba4e7c94e3aabe51b33cc43ece985d4f0&w=1380" alt="background-icon-Btn">
        <img class="wallpaper-block-img" style="width: 1.5rem; height: 1.5rem; object-fit: cover; border-radius: 100px; cursor: pointer;" src="https://images.pexels.com/photos/7135010/pexels-photo-7135010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="background-icon-Btn">
        <img class="wallpaper-block-img" style="width: 1.5rem; height: 1.5rem; object-fit: cover; border-radius: 100px; cursor: pointer;" src="https://indieground.net/wp-content/uploads/2023/03/Freebie-GradientTextures-Preview-04.jpg" alt="background-icon-Btn">
        <img class="wallpaper-block-img" style="width: 1.5rem; height: 1.5rem; object-fit: cover; border-radius: 100px; cursor: pointer;" src="https://images.pexels.com/photos/7134990/pexels-photo-7134990.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="background-icon-Btn">
        <img class="wallpaper-block-img" style="width: 1.5rem; height: 1.5rem; object-fit: cover; border-radius: 100px; cursor: pointer;" src="https://indieground.net/wp-content/uploads/2023/03/Freebie-GradientTextures-Preview-05.jpg" alt="background-icon-Btn">
      </div>
    </div>
    <div class="todo-container">
      <h1>Todo list</h1>
      <div class="sections-names">
        <p style="padding-left: 3rem;">List</p>
        <p>Status</p>
        <p>Close</p>
      </div>
      <div id="taskList">
      </div>
      <div id="emptyTaskContainer" class="empty-task-container">
        <div class="empty-task-box">
          <p>Add a new task</p>
          <img src="https://cdn-icons-png.flaticon.com/512/64/64788.png" alt="arrow-to-the-button">
          <img  id="addBtn2" src="https://static-00.iconduck.com/assets.00/task-list-add-icon-512x512-hjg3jflj.png" alt="add-task-button">
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
